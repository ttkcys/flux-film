name: filmler
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  provider: ^6.0.5
  dartz: ^0.10.1
  carousel_slider: ^4.2.1
  infinite_scroll_pagination: ^4.0.0
  get_it: ^7.6.4
  webview_flutter: ^3.0.4
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: film
      fonts:
        - asset: assets/font/FilmLetters.ttf
